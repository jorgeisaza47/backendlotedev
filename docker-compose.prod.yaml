

services:
  db: 
    image: postgres:14.3
    restart: always
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    container_name: loteProduccion
    volumes:
      - ./postgres:/var/lib/postgresql/data  


